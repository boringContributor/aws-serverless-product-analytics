servers:
  - url: https://api.example.com/v1
    description: Production API
  - url: https://api-staging.example.com/v1
    description: Staging API

tags:
  - name: Ingestion
    description: Event ingestion endpoints
  - name: Health
    description: Health check and status

paths:
  /view:
    post:
      tags:
        - Ingestion
      summary: Track page view
      description: |
        Records a page view event. Use this endpoint when a user views a page in your application.

        Page views are automatically tracked by the client SDK using compressed field names.

        **Note**: User-Agent should be extracted from the HTTP request header, not included in the payload.
      operationId: trackPageView
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer JWT token containing user information
          example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompressedEvent'
            examples:
              basic:
                summary: Basic page view
                value:
                  en: "pageview"
                  ts: 1767345974789
                  sid: "1735819200000-abc123def"
                  o: "https://example.com/products/123"
                  r: "https://google.com"
                  sw: 1920
                  sh: 1080
              withEventData:
                summary: Page view with custom data
                value:
                  en: "pageview"
                  ts: 1767345974789
                  sid: "1735819200000-abc123def"
                  o: "https://example.com/dashboard"
                  r: ""
                  sw: 1920
                  sh: 1080
                  ed:
                    customField: "value"
      responses:
        '202':
          description: Page view accepted for processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngestResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                missingFields:
                  value:
                    error: "Invalid event payload"
                    details: "Required fields: en, ts, sid, o, r, sw, sh"
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /event:
    post:
      tags:
        - Ingestion
      summary: Track custom event
      description: |
        Records a custom event. Use this endpoint to track any user action or system event.

        Examples: button clicks, form submissions, video plays, purchases, web vitals, etc.

        **Note**: User-Agent should be extracted from the HTTP request header, not included in the payload.
      operationId: trackEvent
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer JWT token containing user information
          example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompressedEvent'
            examples:
              buttonClick:
                summary: Button click
                value:
                  en: "button_clicked"
                  ts: 1767345980123
                  sid: "1735819200000-abc123def"
                  o: "https://example.com/dashboard"
                  r: ""
                  sw: 1920
                  sh: 1080
                  ed:
                    buttonId: "signup"
                    location: "header"
              webVital:
                summary: Web vital event
                value:
                  en: "webvital"
                  ts: 1767345985456
                  sid: "1735819200000-abc123def"
                  o: "https://example.com/dashboard"
                  r: ""
                  sw: 1920
                  sh: 1080
                  ed:
                    metric: "LCP"
                    value: 1234
                    rating: "good"
      responses:
        '202':
          description: Event accepted for processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngestResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    CompressedEvent:
      type: object
      required:
        - en
        - ts
        - o
        - r
        - sw
        - sh
      properties:
        en:
          type: string
          description: Event name (e.g., "pageview", "button_clicked", "webvital")
          example: "pageview"
          minLength: 1
          maxLength: 100
        ts:
          type: integer
          format: int64
          description: Unix timestamp in milliseconds
          example: 1767345974789
        sid:
          type: string
          description: Optional session identifier (kept for client compatibility but not required)
          example: "1735819200000-abc123def"
          minLength: 1
          maxLength: 100
        o:
          type: string
          format: uri
          description: Origin (full page URL)
          example: "https://example.com/dashboard"
        r:
          type: string
          description: Referrer URL (can be empty string)
          example: "https://google.com"
        sw:
          type: integer
          description: Screen width in pixels
          example: 1920
          minimum: 1
        sh:
          type: integer
          description: Screen height in pixels
          example: 1080
          minimum: 1
        ed:
          type: object
          description: Optional event data (custom properties)
          additionalProperties: true
          example:
            buttonId: "signup"
            location: "header"

    PageViewEvent:
      type: object
      required:
        - projectId
        - url
      properties:
        projectId:
          type: string
          description: Unique identifier for your project
          example: "my-app-prod"
          minLength: 1
          maxLength: 100
        url:
          type: string
          format: uri
          description: Full URL of the page being viewed
          example: "https://example.com/products/123"
        title:
          type: string
          description: Page title
          example: "Product Details"
          maxLength: 500
        referrer:
          type: string
          format: uri
          description: Referrer URL (where the user came from)
          example: "https://google.com/search?q=product"
        userId:
          type: string
          description: Unique identifier for the user (if authenticated)
          example: "user-123"
          maxLength: 100
        anonymousId:
          type: string
          description: Anonymous user identifier (auto-generated by SDK)
          example: "anon-456"
          maxLength: 100
        sessionId:
          type: string
          description: Session identifier (auto-generated by SDK)
          example: "session-789"
          maxLength: 100
        timestamp:
          type: integer
          format: int64
          description: Unix timestamp in milliseconds (server-side if not provided)
          example: 1705315200000
        context:
          $ref: '#/components/schemas/EventContext'

    TrackEvent:
      type: object
      required:
        - projectId
        - eventName
      properties:
        projectId:
          type: string
          description: Unique identifier for your project
          example: "my-app-prod"
          minLength: 1
          maxLength: 100
        eventName:
          type: string
          description: Name of the event being tracked
          example: "button_clicked"
          pattern: '^[a-zA-Z0-9_-]+$'
          minLength: 1
          maxLength: 100
        userId:
          type: string
          description: Unique identifier for the user (if authenticated)
          example: "user-123"
          maxLength: 100
        anonymousId:
          type: string
          description: Anonymous user identifier (auto-generated by SDK)
          example: "anon-456"
          maxLength: 100
        sessionId:
          type: string
          description: Session identifier (auto-generated by SDK)
          example: "session-789"
          maxLength: 100
        timestamp:
          type: integer
          format: int64
          description: Unix timestamp in milliseconds (server-side if not provided)
          example: 1705315200000
        properties:
          type: object
          description: Custom properties for the event
          additionalProperties: true
          example:
            buttonId: "signup"
            location: "header"
            variant: "blue"
        context:
          $ref: '#/components/schemas/EventContext'

    PageViewEventBatch:
      type: object
      required:
        - type
        - url
      properties:
        type:
          type: string
          enum: [pageview]
        url:
          type: string
          format: uri
        title:
          type: string
        referrer:
          type: string
        userId:
          type: string
        anonymousId:
          type: string
        sessionId:
          type: string
        timestamp:
          type: integer
          format: int64
        context:
          $ref: '#/components/schemas/EventContext'

    TrackEventBatch:
      type: object
      required:
        - type
        - eventName
      properties:
        type:
          type: string
          enum: [track]
        eventName:
          type: string
        userId:
          type: string
        anonymousId:
          type: string
        sessionId:
          type: string
        timestamp:
          type: integer
          format: int64
        properties:
          type: object
          additionalProperties: true
        context:
          $ref: '#/components/schemas/EventContext'

    EventContext:
      type: object
      description: Additional context about the event
      properties:
        page:
          type: object
          properties:
            url:
              type: string
            title:
              type: string
            path:
              type: string
            referrer:
              type: string
        userAgent:
          type: string
          description: Browser user agent string
          example: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_7)"
        locale:
          type: string
          description: User's locale/language
          example: "en-US"
        screen:
          type: object
          properties:
            width:
              type: integer
              example: 1920
            height:
              type: integer
              example: 1080
        library:
          type: object
          description: SDK/library information
          properties:
            name:
              type: string
              example: "analytics.js"
            version:
              type: string
              example: "1.0.0"

    IngestResponse:
      type: object
      required:
        - success
        - eventsReceived
      properties:
        success:
          type: boolean
          example: true
        eventsReceived:
          type: integer
          description: Number of events accepted
          example: 1
        message:
          type: string
          description: Optional message
          example: "Events queued for processing"

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
          example: "Invalid event payload"
        details:
          type: string
          description: Additional error details
          example: "Required fields: projectId, url"
        code:
          type: string
          description: Error code
          example: "VALIDATION_ERROR"
